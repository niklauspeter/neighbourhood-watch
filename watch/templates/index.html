{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block content %}
<div class="container">
  
  <div class="row">
    <div class="col-md-12 top-div" style="margin-top:40px;"></div>
  </div>
  <div class="row_marge">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <a href="{% url 'notifications'%}">
      <div class="card" style="width: 34rem;height:28rem;">
        <img class="card-img-top dark" src="{% static 'img/notifications.jpg'%}" 
        style="width:34rem;height:28rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Notifications</h4>
        </div>
      </div>
    </a>
    </div>
    <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <a href="{% url 'businesses'%}">
      <div class="card" style="width: 34rem;height:28rem;">
        <img class="card-img-top dark" src="https://www.mgcode.gr/mgcodenew/wp-content/uploads/2017/05/5064169-hd-business-wallpaper-300x200.jpg" style="width:34rem;height:28rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Business</h4>
        </div>
      </div>
      </a>
    </div>
  </div>
  </div>
  <div class= "row_pad">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <a href="{% url 'health'%}">
      <div class="card" style="width: 25rem;height:25rem;">
        <img class="card-img-top dark" src="{% static 'img/health.jpg'%}" style="width:25rem;height:25rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Health Services</h4>
        </div>
      </div>
      </a>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <a href="{% url 'authorities'%}">
      <div class="card" style="width: 25rem;height:25rem;">
        <img class="card-img-top dark" src="{% static 'img/authorities.jpg'%}" style="width:25rem;height:25rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Authorities</h4>
        </div>
      </div>
    </a>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <a href="{% url 'blog'%}">
      <div class="card" style="width: 25rem;height:25rem;">
        <img class="card-img-top dark" src="{% static 'img/blog.jpg'%}" style="width:25rem;height:25rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Blog</h4>
        </div>
      </div>
    </a>
    </div>
  </div>
  </div>
</div>

<style>
.dark{
  filter: brightness(85%);
}
.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.card {
  position: relative;
  border: 1px solid #333;
  margin: 2%;
  overflow: hidden;
  width: 540px;
}
.card img {
  max-width: 100%;
  -moz-transition: all 0.3s;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
}
.card:hover img {
  -moz-transform: scale(1.1);
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
  filter: brightness(50%);
}
.container {
  padding-left: 0;
  padding-right: 0;
}
.row_pad{
  margin-top: 5%;
  margin-bottom: 5%;
}
.row_marge{
  margin-left:7%;
}
</style>
{% endblock %}
